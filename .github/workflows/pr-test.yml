name: PR Tests and Build

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  test-and-build:
    name: Test and Build Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine pytest

    - name: Install package
      run: |
        pip install -e .

    - name: Run import tests
      run: |
        python -c "from peargent import create_agent, create_tool, create_pool; print('âœ“ Imports successful')"

    - name: Build package
      run: |
        python -m build

    - name: Check package distribution
      run: |
        twine check dist/*

    - name: Display package info
      run: |
        ls -lh dist/
        echo "Package built successfully!"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package-distribution
        path: dist/
        retention-days: 7

    - name: Comment on PR
      uses: actions/github-script@v7
      if: always()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### ðŸ“¦ Build Results

          âœ… Package built successfully!

          **Artifacts:**
          - Wheel and source distribution uploaded
          - Ready for Test PyPI publishing (maintainer approval required)

          <details>
          <summary>Build Details</summary>

          **Python Version:** 3.11
          **Build Tool:** build
          **Validation:** twine check passed

          </details>

          *To publish to Test PyPI, a maintainer can trigger the "Publish PR to Test PyPI" workflow.*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });
