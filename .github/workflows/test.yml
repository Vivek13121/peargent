name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest

    - name: Verify imports
      run: |
        python -c "from peargent import create_agent, create_tool, create_pool; print('Imports successful')"

    - name: Check package can be built
      run: |
        pip install build
        python -m build

    - name: Verify package contents
      run: |
        pip install twine
        twine check dist/*
